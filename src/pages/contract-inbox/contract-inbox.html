<ion-header>

  <ion-navbar>
    <ion-title>Contract Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col *ngFor="let contract of contracts">
        <ion-card>
          <ion-item>
            <h2>{{contract.description}}</h2>
            <p>{{contract.status}}</p>
          </ion-item>

          <ion-card-content>
            Starts at {{contract.beginDate}}, ends at {{contract.endDate}}.
            Asset covered has the id {{contract.objectID}}
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="itemTapped($event, contract.contractID)">
                <div>Details</div>
              </button>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>

    </ion-row>


  </ion-grid>
</ion-content>
