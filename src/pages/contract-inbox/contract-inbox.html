<ion-header>

  <ion-navbar>
    <ion-title>Contract Inbox</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col ngFor="let proposal of proposals">
        <ion-card *ngIf="proposal.lenderID == this.myUserID">
          <ion-item>
            <h2>{{proposal.description}}</h2>
            <p></p>
          </ion-item>

          <ion-card-content>
            Starts at {{proposal.beginDate}}, ends at {{proposal.endDate}}.
            Asset covered has the id {{proposal.objectID}}
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="itemTapped($event, proposal.contractID)">
                <div>Details</div>
              </button>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
