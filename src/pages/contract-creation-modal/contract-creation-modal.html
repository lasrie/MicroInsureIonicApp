<ion-header>

  <ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-buttons end>
      <button ion-button (click)="createProposal()">createProposal</button>
    </ion-buttons>
    
    <ion-buttons end>
      <button ion-button (click)="acceptProposal()">acceptProposal</button>
    </ion-buttons>
    
    <ion-buttons end>
      <button ion-button (click)="reportContract()">reportContract</button>
    </ion-buttons>

</ion-content>
